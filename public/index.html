    <link rel="stylesheet" href="app.css">

<div id="app">
    <div class="container-fluid">
        <div id="server-status-row">
            <img src="img/logo.png" alt="Logo" class="img-responsive logo">
            <server-status></server-status>
        </div>
        <div class="twitter-bot-row">
            Never want to miss an update again?
            <a class="no-link" href="https://twitter.com/AlbionStatus"
               target="_blank">
                Follow our
                <i class="fa fa-2x fa-twitter twitter-icon"></i> Bot!
            </a>
        </div>
        <div class="github-row">
            <p class="small">
                This service is
                <a class="no-link"
                   href="https://github.com/manniL/albionstatus-website/"
                   target="_blank">
                    open source <i class="fa fa-2x fa-github"></i>
                </a>
            </p>
        </div>
    </div>
    <div class="clearfix"></div>
    <custom-footer></custom-footer>
</div>
